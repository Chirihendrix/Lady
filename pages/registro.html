<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro</title>
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" type="text/css" href="../iconos/iconitos.css">
    </head>
    <body>
        <div class="contenedorRegistro">
            <main>         <!--Formulario de registro-->
                <div class="containerRegistro">
                    <form class="registro">
                        <div class="logoReg">
                            <a href="../index.html"><img src="../images/logo.png" alt="gato"></a>
                        </div>
                        <div class="form__registro">
                            <div>
                                <label for="fname" class="datos">Nombre:</label><br>
                                <input type="text" id="fname" name="fname" required><br>
                            </div>
                            <div>
                                <label for="lname"class="datos">Apellido:</label><br>
                                <input type="text" id="lname" name="lname" required><br>
                            </div>
                            <div>
                                <label for="address"class="datos">Direcion:</label><br>
                                <input type="text" id="address" name="address" required><br>
                            </div>
                            <div>
                                <label for="telefono"class="datos">Telefono:</label><br>
                                <input type="text" id="telefono" name="telefono" required><br>
                            </div>
                            <div>
                                <label for="mail"class="datos">E-mail:</label><br>
                                <input type="text" id="mail" name="mail" required><br>
                            </div>
                            <div>
                                <label for="birth"class="datos">Cumpleaños:</label><br>
                                <input type="date" id="date" name="date" required><br>
                            </div>
                            <div>
                                <label for="psswrd"class="datos">Contraseña:</label><br>
                                <input type="text" id="pssw" name="pssw" required><br>
                            </div>
                            <div class="form-check item formulario">
                                <input class="datos" type="checkbox" value id="invalidCheck2" required>
                                <label class="datos" for="invalidCheck2">Acepto termino y condiciones</label>
                            </div>
                            <div class="btnesreg">
                                <button class="btn-secondary" type="submit">Registrar</button></a>
                                <br>
                                <button class="btn-secondary" type="submit">Reset</button></a>
                            </div>
                        </div>
                    </form>
                </div>
                <!--Informacion den PIE DE PAGINA-->
                <footer class="footer">
                    <div class="foot__cardpie">
                        <h2>Capital Federal</h2>
                        <p class="leftText">
                        Paraguay 4636 - Palermo
                        <br>
                        (011) 4-7775-8742
                        <br>
                        <span class="icon icon-whatsapp"></span> Celular 11-5698-7895
                        <br>
                        Lun a Viernes
                        <br>
                        09:00 a 20:00 hs
                        <br>
                        info@ladyproyecto.com.ar
                        </p>
                    </div>
                    <div class="foot__cardpie">
                        <h2>NEWSLETTER</h2>
                        <p>Enterate antes que nadie de nuestras novedades</p>
                        <div class="newsLetter">
                            <div class="enviar">
                                <form action="#cabcecera">
                                    <div class="botMail">
                                        <input type="text" placeholder="E-mail" name="newsletter" required> <!--modificar luego-->
                                        <button class="btn btn-primary" type="submit">Enviar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="foot__cardpie">
                        <div class="future-icon bg-primary bg-gradient">
                            <h2 class="fuenteMediana">Redes Sociales</h2>
                        </div>
                        <div class="facebook">
                            <p class="fuenteIntermedia"><span class="icon icon-facebook2"></span>Ladyproyecto</p>
                        </div>
                        <div class="instagram">
                            <p class="fuenteIntermedia"><span class="icon icon-instagram"></span>@Ladyproyecto</p>
                        </div>
                    </div>
                </footer>
            </main>
        </div>
    </body>
</html>
